<div class="container">

  <div class="todo-panel transition">

    <form name="TodoForm"
          ng-submit="todoCtrl.createTodo(todoCtrl.todo)" >

      <div class="title-container">
        <h1 class="text-muted text-center">Todo</h1>
      </div>

      <hr />

      <div class="todos-container">

        <input type="text"
               class="form-control input-lg"
               placeholder="Sooo... what are you doing today? ;)"
               ng-model="todoCtrl.todo.todoMessage"
               name="todoMsg"
               maxlength="100"
               ng-maxlength="100"
               ng-minlength="5"
               required
               autofocus />

        <ng-messages for="TodoForm.todoMsg.$error">
          <ng-message when="required" class="error-msg">Todo field is required</ng-message>
          <ng-message when="minlength" class="error-msg">Min of 5 chars</ng-message>
          <ng-message when="maxlength" class="error-msg">Max of 100 chars</ng-message>
        </ng-messages>

        <br /><br />

        <table class="table table-striped">
          <tbody>
            <tr ng-repeat="t in todoCtrl.todos | orderBy: '-createdAt'">
              <td class="text-muted todo-in-todos">
                <span ng-bind="t.todoMessage"></span>
                <div class="todo-done transition"
                     ng-click="todoCtrl.deleteTodo(t._id)">x</div>
              </td>

            </tr>
          </tbody>
        </table>

        <div ng-if="!todoCtrl.todos.length">
          <h3 class="text-muted text-center">Nothing to do. Go play outside :D</h3>
        </div>

      </div>

      <hr />

      <div class="footer-container">
        <button type="submit"
                id="submit-todo-button"
                class="btn btn-success btn-block btn-lg submit-todo"
                ng-disabled="TodoForm.$invalid || !todoCtrl.todo.isValid()"> ADD </button>
      </div>

    </form>

  </div>
</div>
